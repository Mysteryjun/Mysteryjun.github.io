<div class="app-user-list">
	<div class="main-inner">
		<h2>用户列表</h2>
		<div class="user-list" >
			<div class="row list-title">
				<div class="col-lg-1">用户ID</div>
				<div class="col-lg-2">用户名</div>
				<div class="col-lg-1">性别</div>
				<div class="col-lg-2">密码</div>
				<div class="col-lg-2">电话</div>
				<div class="col-lg-4">简介</div>
			</div>
			<!-- 下面视图通过请求的数据渲染 -->
			<div class="row" ng-repeat="item in list">
				<div class="col-lg-1"><a href="#/userdetail/{{item.id}}">{{item.id}}</a></div>
				<div class="col-lg-2">{{item.username}}</div>
				<div class="col-lg-1">{{item.sex}}</div>
				<div class="col-lg-2">{{item.password}}</div>
				<div class="col-lg-2">{{item.telephone}}</div>
				<div class="col-lg-4">{{item.info}}</div>
			</div>
		</div>
		<!-- pull-right将元素右浮动 -->
		<div class="pull-right">
			<ul class="pagination">
				<li><a href="#/userlist/{{num - 1 < 1 ? 1 : num - 1 }}">前一页</a></li>
				<li><a href="#/userlist/{{+num + 1}}">后一页</a></li>
			</ul>
		</div>
	</div>
</div>

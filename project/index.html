<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的个人管理系统</title>
	<link rel="stylesheet" type='text/css' href="css/bootstrap.css">
	<link rel="stylesheet" type='text/css' href="css/main.css">

</head>
<body>
	<div ng-app="app">
	<header>
		<div class="container">
			<img src="img/logo.png" alt="">
			<div class="login">
				<span>您好，欢迎回来！</span>
				<span class="usename">{{username}}</span>
				<span>|</span>
				<a href="action/logout.php">退出</a>
			</div>
			<h1>News Report<span class="title">_我的后台管理系统</span></h1>
		</div>
	</header>
	<!-- 列表 -->
	<aside ng-controller="navCtrl">
		<ul>
			<li ng-repeat="item in list">
				<h3>{{item.title}}</h3>
				<ul>
					<li ng-repeat="childItem in item.childlist">
						<a href="{{childItem.url}}">{{childItem.title}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</aside>
	<!-- 主视图容器 -->
	<section ng-view></section>
	</div>
	<script type="text/javascript"src='js/angular-1-4-1.js'></script>
	<script type="text/javascript"src='js/angular-route.js'></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
